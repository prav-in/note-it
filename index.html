<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon/favicon.jpg" />
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/601654966e.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js" defer></script>
    <title>Note It !</title>
  </head>
  <body>
    <h1 class="heading">Add New Note</h1>

    <form id="notes-form" class="new-note">
      <section class="new-note__section">
        <label for="title" class="new-note__label">Title : </label>
        <input
          type="text"
          id="title"
          name="title"
          class="new-note__input title"
        />
      </section>

      <section class="new-note__section">
        <label for="note" class="new-note__label">Note : </label>
        <textarea
          id="note"
          name="note"
          rows="10"
          cols="40"
          class="new-note__input"
        ></textarea>
      </section>

      <button onclick="handleSubmit(event)" class="new-note__btn">
        <i class="fa-solid fa-plus"></i> Add Note
      </button>
    </form>

    <main id="notes-list" class="notes-container"></main>
  </body>
</html>
